<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Estilos-->
    <link rel="stylesheet" href="style.css">

    <!--Javascript-->
    <script src="script.js" defer></script>
    <title>Carrossel de avaliações</title>
</head>

<body>
    <main>
        <section id="container">
            <div id="title">
                <h1>Nossas avaliações</h1>
                <div id="row"></div>
            </div>
            <article id="review-container">
                <div id="image-container">
                    <img src="img/man-1.jpg" alt="">
                </div>
                <h2 id="author">
                    Erick smith
                </h2>
                <p id="job">
                    Desenvolvedor web
                </p>
                <p id="review">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur dolor molestiae, aliquid dicta
                    distinctio quis dolorem incidunt ipsa, illo quasi eum? Excepturi nemo eligendi reprehenderit
                    sapiente. Consectetur pariatur ipsa eaque?
                </p>
                <div id="buttons-container">
                    <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button id="random-button">Me surpreenda!</button>
            </article>
        </section>
    </main>
</body>

</html>
