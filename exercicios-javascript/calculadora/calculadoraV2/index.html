<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc-container">
        <div id="result"></div>
        <div id="buttons-container">
            <button class="bg-gray"id="clear">C</button>
            <button class="bg-gray"id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="bg-gray"id="percent">%</button>
            <button class="bg-orange" id="division">/</button>
            <button class="bg-light-gray" id="seven">7</button>
            <button class="bg-light-gray" id="eight">8</button>
            <button class="bg-light-gray" id="nine">9</button>
            <button class="bg-orange" id="multiplication">X</button>
            <button class="bg-light-gray" id="four">4</button>
            <button class="bg-light-gray" id="five">5</button>
            <button class="bg-light-gray" id="six">6</button>
            <button class="bg-orange" id="subtract">-</button>
            <button class="bg-light-gray" id="one">1</button>
            <button class="bg-light-gray" id="two">2</button>
            <button class="bg-light-gray" id="three">3</button>
            <button class="bg-orange" id="add">+</button>
            <button class="bg-light-gray" id="zero">0</button>
            <button class="bg-light-gray" id="point">.</button>
            <button class="bg-orange" id="equal">=</button>
        </div>
    </div>
</body>

</html>
