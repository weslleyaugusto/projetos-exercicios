<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de box shadow</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="controls-container">
            <h1>Configurações da box shadow:</h1>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="horizontal-value" id="horizontal-value" readonly>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="vertical-value" id="vertical-value" readonly>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intesidade borrão (Blur):</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="blur-value" id="blur-value" readonly>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="3">
                </div>
                <div class="reference-input">
                    <input type="text" name="spread-value" id="spread-value" readonly>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sombra:</label>
                    <input type="color" name="color" id="color">
                </div>
                <div class="reference-input">
                    <input type="text" name="color-value" id="color-value" readonly>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade da sombra:</label>
                    <input type="range" name="opacity" id="opacity" min="0" max="1" step=".01" value="1">
                </div>
                <div class="reference-input">
                    <input type="text" name="opacity-value" id="opacity-value" readonly>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="inset-shadow">Sombra interna (inset):</label>
                    <input type="checkbox" name="inset-shadow" id="inset-shadow">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generate-rule">
        <h2>Copie e cole seu arquivo de css:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span></p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span></p>
            <p id="moz-rule">-moz-box-shadow: <span></span></p>
        </div>
        <p id="copy-rules">Clique no quadro para copiar as regras</p>
    </div>
</body>

</html>
