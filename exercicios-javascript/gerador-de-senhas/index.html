<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="banner-container">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="form-container">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para usar todas as funcionalidades do sistema!</p>
            <div class="form-control">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <p>Quer ajuda para criar uma senha segura?<span id="generate-password"> Clique aqui!</span></p>
            <div id="password-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="lenght">Quantidade de caracteres:</label>
                    <input type="text" name="caracteres" id="lenght" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <input id="create-password" type="submit" value="Criar senha">
            </div>
            <div id="password-container" class="hide">
                <p>Aqui está sua senha:</p>
                <h3></h3>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <input id="cadastro" type="submit" value="Cadastrar">
        </div>
    </div>
</body>

</html>
